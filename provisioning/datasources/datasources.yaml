


apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    isDefault: true
    url: ${PROM_URL}
    basicAuth: true
    basicAuthUser: $O11Y_USER
    secureJsonData:
      basicAuthPassword: $O11Y_PWD
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    isDefault: false
    url: ${LOKI_URL}
    basicAuth: true
    basicAuthUser: $O11Y_USER
    secureJsonData:
      basicAuthPassword: $O11Y_PWD
name: Latest Grafana API compatibility check
on: [pull_request]

jobs:
  # Detect if code changed (for fast-pass on release-please PRs)
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'pkg/**'
              - 'tests/**'
              - '*.config.*'
              - 'Magefile.go'
              - 'go.mod'
              - 'go.sum'
              - 'tsconfig.json'

  compatibilitycheck:
    needs: check-changes
    if: needs.check-changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js environment
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm ci
          rm -rf node_modules/@swc
          npm install @swc/core @swc/helpers

      - name: Build plugin
        run: npm run build

      - name: Find module.ts or module.tsx
        id: find-module-ts
        run: |
          MODULETS="$(find ./src -type f \( -name "module.ts" -o -name "module.tsx" \))"
          echo "modulets=${MODULETS}" >> $GITHUB_OUTPUT

      - name: Compatibility check
        uses: grafana/plugin-actions/is-compatible@main
        with:
          module: ${{ steps.find-module-ts.outputs.modulets }}
          comment-pr: 'no'
          fail-if-incompatible: 'yes'

  # Fast pass for release-please PRs (no code changes)
  skip-compatibilitycheck:
    name: compatibilitycheck
    needs: check-changes
    if: needs.check-changes.outputs.code == 'false'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No code changes detected, skipping compatibility check (release-please PR)"

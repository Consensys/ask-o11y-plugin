name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            chat
            mcp
            session
            config
            rbac
            oauth
            share
            viz
            backend
            ui
            deps
            release
            main
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow conventional commit format:
            type(scope): description

            Examples:
            - feat(chat): add message export
            - fix(mcp): resolve timeout issue
            - docs: update README
